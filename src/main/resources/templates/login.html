<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>登录界面</title>
    <link href="login.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        function validate_required(field, alerttxt) {
            with (field) {
                if (value == null || value == "" || value == "用户名"
                ) {
                    console.log("message1:" + value);
                    alert(alerttxt);
                    return false
                } else {
                    console.log("message2:" + value);
                    return true
                }
            }
        }

        function validate_form(thisform) {
            with (thisform) {
                if (validate_required(userName, "用户名不能为空!") == false || validate_required(password, "密码不能为空!") == false) {
                    return false
                }
            }
        }
    </script>
</head>

<body>
<div class="login_box">
    <div class="login_l_img"><img src="images/login-img.png"/></div>
    <div class="login">
        <div class="login_logo"><a href="#"><img src="images/login_logo.png"/></a></div>
        <div class="login_name">
            <p>客户体检预约系统</p>
        </div>
        <form method="post" onsubmit="return validate_form(this)" action="login">
            <input name="userName" type="text" value="用户名" onfocus="this.value=''"
                   onblur="if(this.value==''){this.value='用户名'}">
            <span id="password_text"
                  onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();">密码</span>
            <input name="password" type="password" id="password" style="display:none;"
                   onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
            <input value="登录" style="width:100%;" type="submit">
        </form>
    </div>
    <div class="copyright">太平人寿保险有限公司 版权所有©2016-2018 技术支持电话：18825988829</div>
</div>
<script th:inline="javascript">
    var result = [[${result}]];
    if (result == "falure") {
        alert("用户名或密码错误！");
    }
</script>
</body>
</html>
