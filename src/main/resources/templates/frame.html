<!DOCTYPE html>
<html>
<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/global.css" media="all">

        var result = "[[${result}]]";

        $(document).ready(function () {

                console.log("登记成功");
                layer.msg('登记成功');
            } else if (result != null && result == "falure") {
                layer.msg('登记失败');
            }
        });
    </script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <div class="layui-form component" lay-filter="LAY-site-header-component"></div>
            <ul class="layui-nav">

                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">个人中心</a>
                </li>
                <li class="layui-nav-item" lay-unselect="">
                    <a href="javascript:;"><img src="//t.cn/RCzsdCq" class="layui-nav-img">我</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">修改信息</a></dd>
                        <dd><a href="javascript:;">安全管理</a></dd>
                        <dd><a href="logout">退了</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree site-demo-nav">

                <li class="layui-nav-item layui-nav-itemed">
                    <a class="javascript:;" href="javascript:;">客户基本操作</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="query">体检信息查询</a>
                        </dd>
                        <dd class="layui-this">
                            <a>客户信息录入</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
        <ul class="layui-tab-title site-demo-title">
            <li class="layui-this">客户信息录入</li>
        </ul>
        <div class="layui-body layui-tab-content site-demo site-demo-body">


            <div class="layui-tab-item layui-show">
                <div class="layui-main">
                    <div id="LAY_preview">

                        <form class="layui-form" action="insertCustemer" method="post">
                            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                                <legend>客户信息录入</legend>
                            </fieldset>

                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">客户ID</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="custemerId" lay-verify="required" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">客户姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="custemerName" lay-verify="required" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">客户电话</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="telephone" lay-verify="required|iphone"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">客户VIP等级</label>
                                <div class="layui-input-inline">
                                    <select name="vipGra" lay-filter="aihao" lay-search="">
                                        <option value=""></option>
                                        <option value="大众级">大众级</option>
                                        <option value="黄金级">黄金级</option>
                                        <option value="铂金级">铂金级</option>
                                        <option value="钻石级（一档）">钻石级（一档）</option>
                                        <option value="钻石级（二档）">钻石级（二档）</option>
                                        <option value="钻石级（三档）">钻石级（三档）</option>
                                        <option value="黑钻级">黑钻级</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">是否转赠</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="pass" value=true title="是">
                                    <input type="radio" name="pass" value=false title="否" checked="">
                                </div>
                            </div>
                            <!--<div class="layui-form-item layui-form-text">
                              <label class="layui-form-label">编辑器</label>
                              <div class="layui-input-block">
                                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
                              </div>
                            </div>-->

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="layui-footer footer footer-demo">
                        <div class="layui-main">
                            <p>&copy; 有疑问请联系：卢良畅 18825988829</p>
                        </div>
                    </div>

                    <script src="layui/layui.js" charset="utf-8"></script>
                    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
                    <script>
                        layui.use('element', function () {
                            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

                            //监听导航点击
                            element.on('nav(demo)', function (elem) {
                                //console.log(elem)
                                layer.msg(elem.text());
                            });
                        });

                        layui.use(['form', 'layedit', 'laydate'], function () {
                            var form = layui.form
                                , layer = layui.layer
                                , layedit = layui.layedit
                                , laydate = layui.laydate;

                            //日期
                            laydate.render({
                                elem: '#date'
                            });
                            laydate.render({
                                elem: '#date1'
                            });

                            //创建一个编辑器
                            var editIndex = layedit.build('LAY_demo_editor');

                            //自定义验证规则
                            form.verify({
                                title: function (value) {
                                    if (value.length < 5) {
                                        return '标题至少得5个字符啊';
                                    }
                                }
                                , pass: [
                                    /^[\S]{6,12}$/
                                    , '密码必须6到12位，且不能出现空格'
                                ]
                                , content: function (value) {
                                    layedit.sync(editIndex);
                                }
                            });

                            //监听指定开关
                            form.on('switch(switchTest)', function (data) {
                                layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                                    offset: '6px'
                                });
                                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
                            });

                            //监听提交
                            form.on('submit(demo1)', function (data) {
                                var gnl = confirm("确定要提交?");
                                if (gnl == true) {
                                    return true;
                                } else {
                                    return false;
                                }
                            });

                            //表单赋值
                            layui.$('#LAY-component-form-setval').on('click', function () {
                                form.val('example', {
                                    "username": "贤心" // "name": "value"
                                    , "password": "123456"
                                    , "interest": 1
                                    , "like[write]": true //复选框选中状态
                                    , "close": true //开关状态
                                    , "sex": "女"
                                    , "desc": "我爱 layui"
                                });
                            });

                            //表单取值
                            layui.$('#LAY-component-form-getval').on('click', function () {
                                var data = form.val('example');
                                alert(JSON.stringify(data));
                            });

                        });
                    </script>
</body>
</html>
