<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>查看修改记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>修改纪录时间线</legend>
</fieldset>
<ul class="layui-timeline">
    <li class="layui-timeline-item" th:each="record : ${views}" th:if="${record.columnName}=='新建'">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
            <div class="layui-timeline-title"><b><label th:text="${record.modifyTime}"></label></b>,<b><label
                    th:text="${record.modifier}"></label></b>新建该预约
            </div>
        </div>
    </li>
    <li class="layui-timeline-item" th:each="record : ${views}" th:if="${record.columnName}!='新建'">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
            <div class="layui-timeline-title"><b><label th:text="${record.modifyTime}"></label></b>,<b><label
                    th:text="${record.modifier}"></label></b>修改<b><label th:text="${record.columnName}"></label></b>由
                <b><label th:text="${record.beforeVal}"></label></b>变为<b><label
                        th:text="${record.afterVal}"></label></b></div>
        </div>
    </li>
</ul>

<button type="button" class="layui-btn" style="margin-left:350px;margin-bottom:10px;" onclick="javascript:history.back(-1);">返回</button>

<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
</script>

</body>
</html>
