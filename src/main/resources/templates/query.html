<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>客户信息查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/global.css" media="all">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="layer/layer.js"></script>
    <script th:inline="javascript">

        $(document).ready(function () {

            $("button[name='button1']").click(function () {
                layer.open({
                    type: 2,
                    title: '体检预约',
                    maxmin: false,
                    isOutAnim: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['800px', '520px'],
                    content: '/add-checker'
                });
            });

            $("button[name='button2']").click(function () {
                layer.open({
                    type: 2,
                    title: '导出预约数据',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['600px', '90%'],
                    content: 'jumpToDate' //iframe的url
                });
            })
        });

        function validate_required(field) {
            with (field) {
                if (value == null || value == "") {
                    console.log("message" + value);
                    return false
                } else {
                    console.log("message" + value);
                    return true
                }
            }
        }

        function validate_form(thisform) {
            with (thisform) {
                if (validate_required(name) == false && validate_required(tel) == false) {
                    alert("请输入至少一项查询条件！");
                    return false
                }
            }
        }

        function clickAction(element) {
            /*var trs = documents.getElmentsByTagName('TR');
            for (var i = 1; i < trs.length; i++) {
                console.log()
            }*/
            var custemerId = element.children[0].innerHTML;
            var booked = element.children[5].innerHTML;
            console.log(booked);
            if (booked == "已预约") {
                layer.open({
                    type: 2,
                    title: '预约信息',
                    maxmin: false,
                    isOutAnim: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['800px', '520px'],
                    content: 'modify-order?id=' + custemerId
                });
            } else {
                layer.open({
                    type: 2,
                    title: '体检预约',
                    maxmin: false,
                    isOutAnim: true,
                    shadeClose: true, //点击遮罩关闭层
                    area: ['800px', '520px'],
                    content: 'add-checker?custemerId=' + custemerId
                });
            }
        }

    </script>
    <style type="text/css">
        #table-style {
            font-size: 8px;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <div class="layui-form component" lay-filter="LAY-site-header-component"></div>
            <ul class="layui-nav">
                <li class="layui-nav-item">
                    <a href="javascript:;">控制台</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">个人中心</a>
                </li>
                <li class="layui-nav-item" lay-unselect="">
                    <a href="javascript:;"><img src="//t.cn/RCzsdCq" class="layui-nav-img">我</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">修改信息</a></dd>
                        <dd><a href="javascript:;">安全管理</a></dd>
                        <dd><a href="logout">退了</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree site-demo-nav">

                <li class="layui-nav-item layui-nav-itemed">
                    <a class="javascript:;" href="javascript:;">客户基本操作</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this">
                            <a>体检信息查询</a>
                        </dd>
                        <dd>
                            <a href="frame">客户信息录入</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-tab layui-tab-brief" lay-filter="demoTitle">
        <ul class="layui-tab-title site-demo-title">
            <li class="layui-this">体检信息查询</li>
        </ul>
        <div class="layui-body layui-tab-content site-demo site-demo-body" ;>

            <div class="layui-tab-item layui-show">
                <div class="layui-main">
                    <div id="LAY_preview">

                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend>客户信息查询</legend>
                        </fieldset>

                        <form class="layui-form" onsubmit="return validate_form(this)" action="queryInfo"
                              method="post">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">客户姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="name" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">客户电话</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="tel" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">搜索
                                    </button>
                                </div>
                            </div>

                        </form>

                        <div style="border:2px solid #c9c7c7;margin:10px;padding:10px;height:400px;overflow:auto;">
                            <legend style="font-weight:200;" align="center">客户信息</legend>
                            <table style="width:100%;" class="layui-table" lay-even="" lay-skin="row">
                                <thead>
                                <tr>
                                    <th>客户ID</th>
                                    <th>客户姓名</th>
                                    <th>客户电话</th>
                                    <th>客户VIP等级</th>
                                    <th>是否转赠</th>
                                    <th>是否已预约</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr onclick="clickAction(this)" th:each="custemer : ${custemerList}">
                                    <td th:text="${custemer.custemerId}"></td>
                                    <td th:text="${custemer.custemerName}"></td>
                                    <td th:text="${custemer.telephone}"></td>
                                    <td th:text="${custemer.vipGra}"></td>
                                    <td th:text="${custemer.pass}==true?'转赠':'不转赠'"></td>
                                    <td th:text="${custemer.booked}==true?'已预约':'未预约'"></td>
                                </tr>
                                </tbody>
                            </table>

                            <div align="center" th:if="${result}!=null">
                                <label>查询无数据</label>
                            </div>
                        </div>

                        <div align="center">
                            <button type="button" name="button2" class="layui-btn">导出预约数据
                            </button>
                        </div>

                        <div class="layui-footer footer footer-demo">
                            <div class="layui-main">
                                <p>&copy; 有疑问请联系：卢良畅 18825988829</p>
                            </div>
                        </div>

                        <script src="layui/layui.js" charset="utf-8"></script>
                        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
                        <script>
                            layui.use('element', function () {
                                var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

                                //监听导航点击
                                element.on('nav(demo)', function (elem) {
                                    //console.log(elem)
                                    layer.msg(elem.text());
                                });
                            });

                            layui.use(['form', 'layedit', 'laydate'], function () {
                                var form = layui.form
                                    , layer = layui.layer
                                    , layedit = layui.layedit
                                    , laydate = layui.laydate;

                                //日期
                                laydate.render({
                                    elem: '#date'
                                });
                                laydate.render({
                                    elem: '#date1'
                                });

                                //创建一个编辑器
                                var editIndex = layedit.build('LAY_demo_editor');

                                //自定义验证规则
                                form.verify({
                                    title: function (value) {
                                        if (value.length < 5) {
                                            return '标题至少得5个字符啊';
                                        }
                                    }
                                    , pass: [
                                        /^[\S]{6,12}$/
                                        , '密码必须6到12位，且不能出现空格'
                                    ]
                                    , content: function (value) {
                                        layedit.sync(editIndex);
                                    }
                                });

                                //监听指定开关
                                form.on('switch(switchTest)', function (data) {
                                    layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                                        offset: '6px'
                                    });
                                    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
                                });

                                //表单赋值
                                layui.$('#LAY-component-form-setval').on('click', function () {
                                    form.val('example', {
                                        "username": "贤心" // "name": "value"
                                        , "password": "123456"
                                        , "interest": 1
                                        , "like[write]": true //复选框选中状态
                                        , "close": true //开关状态
                                        , "sex": "女"
                                        , "desc": "我爱 layui"
                                    });
                                });

                                //表单取值
                                layui.$('#LAY-component-form-getval').on('click', function () {
                                    var data = form.val('example');
                                    alert(JSON.stringify(data));
                                });

                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
